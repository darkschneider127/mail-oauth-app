<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mail OAuth Login</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f9f9f9; }
    .container { max-width: 400px; margin: 0 auto; text-align: center; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { margin-bottom: 16px; }
    button { display: block; width: 100%; margin: 12px 0; padding: 12px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
    .google { background: #4285F4; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <p>Sign in with Google to grant read-only access to your Gmail.</p>
    <a href="/auth/google?userId=demo-user"><button class="google">Login with Google</button></a>
  </div>
</body>
</html>
